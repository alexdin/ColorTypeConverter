<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Color Convert</title>
    <script src="/colorConvert.js"></script>
    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {
            var colorInput = document.getElementById('color');
            var rgbBlock = document.getElementById('rgb-block');
            var rgbText = document.getElementById('rgb-text');
            var hslBlock = document.getElementById('hsl-block');
            var hslText = document.getElementById('hsl-text');

            var colorObj = new colorConvert();
            rgbText.innerHTML = 'rgb(255, 51, 51)';
            rgbBlock.style.background = 'rgb(255, 51, 51)';
            hslBlock.style.background = colorObj.RgbToHsl('rgb(255, 51, 51)');
            hslText.innerHTML = colorObj.RgbToHsl('rgb(255, 51, 51)');

            colorInput.addEventListener('input',function () {
                rgbBlock.style.background = colorObj.HexToRgb(colorInput.value);
                hslBlock.style.background = colorObj.RgbToHsl(colorObj.HexToRgb(colorInput.value));
                rgbText.innerHTML = colorObj.HexToRgb(colorInput.value);
                hslText.innerHTML = colorObj.RgbToHsl(colorObj.HexToRgb(colorInput.value));
            })


        });


    </script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        #color{
            margin: 10px;
        }
        #rgb-block,#hsl-block{
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            float: left;
            margin: 10px;
        }
    </style>
